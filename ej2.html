<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>
	<script>
         numero = parseInt(prompt('Ingrese un numero entre 0 y 10:', ''));
        
    if (numero==10) 
        document.write('El numero elegido es el mayor numero del array.');
      else {
            document.write(' El numero elegido no es el mayor numero del array.');
        }
  
	for(let f = 0; f <= 10; f++){
	  document.write(f + " ");
	}
   
	</script>
    
</body>
</html>
